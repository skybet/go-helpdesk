sudo: false

language: go

go:
  - 1.7.x
  - 1.8.x
  - 1.9.x
  - 1.10.x
  - tip

git:
  depth: 10

branches:
  only:
  - master
  - develop

matrix:
  fast_finish: true
  allow_failures:
    - go: tip

before_install:
  - export PATH=$HOME/gopath/bin:$PATH
  - make deps deps-test
  - npm install -g codeclimate-test-reporter

script:
  - go test -covermode=count -coverprofile=coverage.txt
  - go test -race .
  - go test -covermode=count ./events
  - go test -race ./events
  - codeclimate-test-reporter < coverage.txt
